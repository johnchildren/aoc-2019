name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.0'
    - name: Configure dependencies
      run: |
        cabal update
        cabal configure --enable-tests
    - name: Build
      run: |
        cabal build
    - name: Run tests
      run: cabal test
